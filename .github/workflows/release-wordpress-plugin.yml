name: WordPress Plugin Release

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          release-type: php
          package-name: post-template-manager

      # Only continue if a release was created (not just a changelog/pr bump)
      - name: Checkout
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/checkout@v4

      - name: Get version from release
        if: ${{ steps.release.outputs.release_created }}
        run: |
          echo "RELEASE_VERSION=${{ steps.release.outputs.tag_name }}" >> $GITHUB_ENV

      - name: Prepare plugin folder
        if: ${{ steps.release.outputs.release_created }}
        run: |
          mkdir post-template-manager
          cp -r LICENSE README.md post-template-manager.php js post-template-manager/
          if [ -f CHANGELOG.md ]; then cp CHANGELOG.md post-template-manager/; fi

      - name: Zip plugin folder with version
        if: ${{ steps.release.outputs.release_created }}
        run: |
          zip -r post-template-manager-${RELEASE_VERSION}.zip post-template-manager

      - name: Upload plugin zip to release
        if: ${{ steps.release.outputs.release_created }}
        uses: softprops/action-gh-release@v2
        with:
          files: post-template-manager-${{ env.RELEASE_VERSION }}.zip
          tag_name: ${{ env.RELEASE_VERSION }}
          body: ${{ steps.release.outputs.release_notes }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload CHANGELOG to release (if present)
        if: ${{ steps.release.outputs.release_created && exists('CHANGELOG.md') }}
        uses: softprops/action-gh-release@v2
        with:
          files: CHANGELOG.md
          tag_name: ${{ env.RELEASE_VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}